<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Levels ScreenSaver</title>
<style>
html,body{
  margin:0; padding:0; height:100%; width:100%;
  background:#000; overflow:hidden;
  display:flex; align-items:center; justify-content:center;
}
img{
  position:absolute; width:100%; height:100%;
  object-fit:cover; transition:opacity 1.8s ease-in-out;
  opacity:0;
}
</style>
</head>
<body>
<img id="slide" src="" alt="Levels Screensaver">
<script>
const imgs=[
  "https://raw.githubusercontent.com/Bander1991/LEVELS-FK/main/FK%20users.jpg",
  "https://raw.githubusercontent.com/Bander1991/LEVELS-FK/main/FK%20users%20(1).jpg",
  "https://raw.githubusercontent.com/Bander1991/LEVELS-FK/main/FK%20users%20(2).jpg",
  "https://raw.githubusercontent.com/Bander1991/LEVELS-FK/main/FK%20users%20(3).jpg",
  "https://raw.githubusercontent.com/Bander1991/LEVELS-FK/main/FK%20users%20(4).jpg"
];

let i=0;
const el=document.getElementById('slide');
function showNext(){
  el.style.opacity=0;
  setTimeout(()=>{
    el.src=imgs[i];
    el.style.opacity=1;
    i=(i+1)%imgs.length;
  },500);
}
showNext();
setInterval(showNext,8000); // كل 8 ثواني
</script>
</body>
</html>
